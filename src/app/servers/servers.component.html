<label>Server Name</label>

<!--Using two way binding to update servername w/ ng-model-->
<input 
	type="text"
	class="form-control"
	[(ngModel)]="serverName">
<p> {{ serverName }} </p>

<!--Using event binding to change server creation text on button click (method runs on click)..(onCreateServer)-->
<!--Using property binding to enable button after method returns true (allowNewServer) -->
<button 
class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button> 

<!--Using two way binding to update servername w/ ng-model-->
<div>
	<hr>
	<h5> Using 2 way binding to update server name [(ngModel)]</h5>
	<p> {{ serverCreationStatus }} </p>
	<p> {{ serverName }}</p>
</div>

<!-- Using ngIf to output Data Conditionally, else statement #noserver -->
<div>
	<hr>
	<h5> Using ngIf to show output of server name after creation </h5>
	<!-- ngIf for output -->
	<p *ngIf="serverCreated; else noServer">Server was created server name is {{ serverName }}</p>
	<ng-template #noServer>
		<p>No server was created!<p>
	</ng-template>
</div>

<!-- Using ngFor to output lists-->
<div>
	<hr>
	<h5>Using ngFor to list servers</h5>
	<app-server *ngFor="let server of servers"></app-server>
</div>
